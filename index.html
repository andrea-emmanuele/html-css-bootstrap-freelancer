<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <!--navigation-->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed btn-lg" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span>menu</span>
                        <span class="menu-icon">
                            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                        </span>
                    </button>
                    <a class="navbar-brand" href="#">start bootstrap</a>
                </div>
                <!-- left side -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">portfolio</a></li>
                        <li><a href="#">about</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--jumbotron-->
        <div class="jumbotron">
            <div class="container">
                <img src="./assets/img/avatar.svg" alt="avatar">
                <h1>start bootstrap</h1>
                <div class="divider">
                    <div class="line"></div>
                    <i class="fas fa-star"></i>
                    <div class="line"></div>
                </div>
                <p>Graphic Artist - Web Designer - Illustrator</p>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="portfolio" class="row">
                <div class="col-md-12 text-center">
                    <h1>portfolio</h1>
                    <div class="divider">
                        <div class="line"></div>
                        <i class="fas fa-star"></i>
                        <div class="line"></div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="card">
                        <div class="card-overlay">
                            <i class="fas fa-plus"></i>
                        </div>
                        <img src="./assets/img/cabin.png" alt="cabin">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="card">
                        <div class="card-overlay">
                            <i class="fas fa-plus"></i>
                        </div>
                        <img src="./assets/img/cake.png" alt="cake">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="card">
                        <div class="card-overlay">
                            <i class="fas fa-plus"></i>
                        </div>
                        <img src="./assets/img/circus.png" alt="circus">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="card">
                        <div class="card-overlay">
                            <i class="fas fa-plus"></i>
                        </div>
                        <img src="./assets/img/game.png" alt="game">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="card">
                        <div class="card-overlay">
                            <i class="fas fa-plus"></i>
                        </div>
                        <img src="./assets/img/safe.png" alt="safe">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="card">
                        <div class="card-overlay">
                            <i class="fas fa-plus"></i>
                        </div>
                        <img src="./assets/img/submarine.png" alt="submarine">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
